<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav mode="side" opened>
        <mat-toolbar>
            <mat-toolbar-row>
                <img src="./assets/images/SOCAF Patch 46 64 .png">
                <h2 class="toolbar-title">Country Pages</h2>
            </mat-toolbar-row>
        </mat-toolbar>
        <ng-container *ngIf="selectedCountry | async as selectedCountry">
            <mat-nav-list>
                <ng-container *ngFor="let topic of topics | keyvalue" >
                <a mat-list-item [routerLink]="['/country', selectedCountry.countryCode3, topic.value.topicId]" routerLinkActive="active-route">
                    <mat-icon matListIcon class="app-nav-list-icon"></mat-icon>
                    {{topic.value.name}}
                </a>
            </ng-container>
            
                <!--<mat-divider></mat-divider>-->
            
            </mat-nav-list>
        </ng-container>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <ng-container *ngIf="selectedCountry | async as selectedCountry">
                <h3>{{selectedCountry.title}}</h3>
            </ng-container>
            <span class="fill-space"></span>
            <app-select-country></app-select-country>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
