<mat-card-content>

    <perfect-scrollbar style="height:230px">
        
          
        
        
       <ng-container *ngFor="let link of listItems"> 
            
                <!-- <div mat-list-item class="container"> -->
                
           <!--  <div style="height:60px; width:auto; border: solid 1px black; padding-top: 3px; margin-bottom: 5px;"> -->
                <div class="linksBox">
            
                  <div class="icon" 
                       
                        [ngStyle]="{'background-image': 'url(' + link.iconUrl + ')','background-color': link.backgroundColor  }">
                     </div>
                
                  <div class="linksEntry"> 
                     
                       <a href="{{link.Url}}" (click)="openInTab($event)">{{link.Description}}</a><br>
                       <span class="linksEntryComment"> {{link.Comments}} </span>
                     
                    </div>
                
            
            
            </div>
            </ng-container> 
        
        
         
 
      
    </perfect-scrollbar>
      
</mat-card-content>
