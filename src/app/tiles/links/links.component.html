 <mat-list> 
   

   
   <ng-container *ngFor="let link of listItems"> 
   
  
        <div mat-list-item class="container" style="border:solid blueviolet">
          <div class="icon" style="background-color:cornflowerblue; border-right:dashed">world</div>

          <div class="link" *ngIf="link[columnMappings.urlField]">
              <a [href]="link[columnMappings.urlField].Url" target="_blank">
                {{link[columnMappings.urlField].Description}}
              </a>
          </div>

          <div class="description">
            {{link[columnMappings.commentsField]}}
          </div>
        
        
        </div>
