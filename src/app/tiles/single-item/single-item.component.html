<table class="table" *ngIf="singleItem">
    <tr *ngFor="let column of settings.columns">
      <td class="label">{{column.displayName}}</td>
      <ng-container *ngIf="column.type === 'url'; else col_text">
          <td><a [href]="singleItem[column.columnName].Url">{{singleItem[column.columnName].Description}}</a></td>
      </ng-container>
      <ng-template #col_text>
        <td><span class="column-data">{{singleItem[column.columnName]}}</span></td>
      </ng-template>
    </tr>
</table>
