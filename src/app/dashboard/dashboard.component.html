    <div class="dashboard-container">
    <ng-container *ngIf="selectedCountry">
      <mat-grid-list *ngIf="selectedTopic" cols="3" rowHeight="350px" gutterSize="1rem">
        <ng-container *ngFor="let tile of selectedTopic.tiles">
          <mat-grid-tile [rowspan]="tile.rowspan" [colspan]="tile.colspan">
              <app-tile [tile]="tile" [country]="selectedCountry"></app-tile>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>

    </ng-container>
</div>
