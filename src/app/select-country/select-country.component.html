<div class="dropdown" mdbDropdown>


    <button mdbDropdownToggle mdbBtn color="info" class="dropdown-toggle waves-light" type="button"
      mdbWavesEffect>
      Change Country
    </button>
  
  
    <div class="dropdown-menu dropdown-primary">
      <div>East Africa</div>
      <ng-container *ngFor="let country of countriesEA">
          <a class="dropdown-item" mat-menu-item [routerLink]="['/country', country.countryCode3]">{{country.title}}</a>
      </ng-container>
      <div class="divider dropdown-divider"></div>
      <div>North &amp; West Africa</div>
      <ng-container *ngFor="let country of countriesNWA">
          <a class="dropdown-item" mat-menu-item [routerLink]="['/country', country.countryCode3]">{{country.title}}</a>
      </ng-container>
    </div>
  </div>
