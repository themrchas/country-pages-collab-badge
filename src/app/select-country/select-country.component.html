<div class="btn-group" mdbDropdown>
    <button mdbDropdownToggle type="button" mdbBtn color="info" class="dropdown-toggle waves-light"
      mdbWavesEffect>
      Change Country
    </button>
  
    <div class="dropdown-menu dropdown-primary">
        <h6 class="sub-title">East Africa</h6>
        <ng-container *ngFor="let country of countriesEA">
            <a class="dropdown-item" [routerLink]="['/country', country.countryCode3]" queryParamsHandling='preserve'>{{country.title}}</a>
        </ng-container>
        <div class="divider dropdown-divider"></div>
        <h6 class="sub-title">North &amp; West Africa</h6>
        <ng-container *ngFor="let country of countriesNWA">
            <a class="dropdown-item" [routerLink]="['/country', country.countryCode3]" queryParamsHandling='preserve'>{{country.title}}</a>
        </ng-container>
      </div>
  </div>
