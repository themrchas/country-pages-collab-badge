<!--Content-->
<div class="modal-content">

  <div class="modal-header">
    <h4>{{modalTitle}}</h4>
    <div>
      <div class="meta-item"><img src="./assets/images/clock-outline.png"/> Updated {{sourceResult.modifiedDate}}</div>
      <!--<div class="meta-item"><img src="./assets/images/account-outline.png"/> Last Modified by {{sourceResult.modifiedBy}}</div>-->
    </div>
  </div>

  <!--Body-->
  <div class="modal-body mb-0">
    <div class="details-container" [ngStyle]="{'maxHeight': maxHeight + 'px'}">
      <ng-container *ngFor="let column of sourceResult.modalColumns">

          <ng-container *ngIf="column.type !== 'url'; else url_field">
            <div class="item" #item>
              <div class="label">
                {{column.displayName}}
              </div>
              <div class="value">
                {{column.value}}
              </div>
            </div>
          </ng-container>

          <ng-template #url_field>
            <a [href]="column.Url">{{column.Description}}</a>
          </ng-template>

      </ng-container>
    </div>
  </div>

  <!--Footer-->
  <div class="modal-footer justify-content-center flex-column flex-md-row">
    <div>
      <ng-container *ngIf="itemUrl$ | async as itemUrl$">
        <a mdbTooltip="View item in SharePoint" target="_blank" [href]="itemUrl$" type="button" mdbBtn floating="true" size="sm">
          <img src="./assets/images/sp-black.ico">
        </a>
      </ng-container>
    </div>
    <button type="button" mdbBtn color="primary" rounded="true" class="ml-4 waves-light" mdbWavesEffect data-dismiss="modal"
      (click)="modalRef.hide()">Close</button>

  </div>

</div>
<!--/.Content-->
